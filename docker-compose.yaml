version: "3.6"

services:

  pg11:
    image: postgres:11
    command: >
      -E
    hostname: postgres
    ports:
      - "10110:5432"
    volumes:
      - ./.docker/postgres/initdb.d:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=test
      - POSTGRES_PASSWORD=test
